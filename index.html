<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SSO Group</title>
    <link rel="icon" type="image/x-icon" href="sso/assets/images/icons/favicon.ico" />
    <meta name="description" content="SSO Group" />
    <meta name="author" content="ciphershi" />
    <meta
      name="authorUrl"
      content="https://ciphershi.github.io/sso"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/timerStyles.css" />
    <link
      href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      href="./assets/images/icons/apple-touch-icon.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="./assets/images/icons/apple-touch-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="./assets/images/icons/apple-touch-icon-114x114.png"
    />
  </head>
  <body>
    <div class="bg">
      <div class="bg-color">
        <div class="container content">
          <div class="row">
            <div class="blazer clearfix">
              <div class="col-sm-12">
                <h2>Our website is under-construction!</h2>
                <h3>
                  We'll be up and running soon with our new and improved
                  website.
                </h3>
              </div>

              <div id="right-block" class="col-sm-12 text-center">
                <div class="row">
                  <div class="col-sm-offset-1 col-sm-10">
                    <div class="timing">
                      <div id="count-down" data-date="2025-1-1 00:00:00"></div>
                    </div>
                  </div>
                </div>
                <div class="row"></div>
                <p class="followus"></p>

                <div class="row">
                  <div class="col-sm-12 text-center copyRights">
                    Copyright 2024 | All Rights Reserved
                    <a href="https://ciphershi.github.io/sso"
                      >SSO Group</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/timerStyles.js"></script>
    <script src="./assets/js/jquery.ajaxchimp.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/jquery.placeholder.js"></script>
    <script type="text/javascript">
      $(function () {
        $("input, textarea").placeholder();
      });
    </script>
    <script>
      $("#count-down").TimeCircles({
        circle_bg_color: "#2E5663",
        use_background: true,
        bg_width: 1.0,
        fg_width: 0.02,
        time: {
          Days: { color: "#EDB400" },
          Hours: { color: "#EDB400" },
          Minutes: { color: "#EDB400" },
          Seconds: { color: "#EDB400" },
        },
      });
    </script>
  </body>
</html>
